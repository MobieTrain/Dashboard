# 1.1

query GetRegisteredUsersPerClient {
  getRegisteredUsersPerClient(accountId: 635) {
    id
    email
    username
    first_name
    last_name
    last_me
    eula_accepted_at
  }
}

query GetRegisteredUsersPerClientPerDay {
  getRegisteredUsersPerClientPerDay(accountId: 635, date: "2023-05-09") {
    id
    email
    username
    first_name
    last_name
    last_me
    eula_accepted_at
  }
}

